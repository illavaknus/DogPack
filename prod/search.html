<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar navbar-inverse navbar-static-top hidden-phone">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="home.html">
                        <img class="logo" alt="DogPack logo" src="./img/logo.png">
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="home.html">Home</a></li>
                            <li><a href="search.html">Search</a></li>
                            <li><a href="view_friends.html">Friends</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li><a href="logout.html">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-inverse navbar-fixed-top visible-phone">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="home.html">
                        <img class="logo" alt="DogPack logo" src="./img/logo.png">
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="home.html">Home</a></li>
                            <li><a href="search.html">Search</a></li>
                            <li><a href="view_friends.html">Friends</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li><a href="logout.html">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Body for Desktops -->
        <div class="main-body container hidden-phone">
            <div class="row-fluid content-row">
                <div class="row-fluid page-header">
                    <div class=" content-header span4">Search</div>
                    <div class="span6">Search</div>
                </div>
                <!-- Search bar and current location button -->
                <div class="row-fluid">
                    <form id="mapForm">
                        <input id="searchTextField"  placeholder="Enter an address..." autocomplete="off" type="text" class="span10 search-query" data-provide="typeahead">
                        <button id="searchButton" type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
                        <a id="locationButton" href="#" class="btn btn-success"><i class="icon-map-marker icon-white"></i></a>
                    </form>
                </div>
                
                <!-- Map with tab view -->
                <div class="row-fluid">
                    <div class="">
                        <div class="tabbable tabs-below">
                            <div id="searchTabContent" class="tab-content">
                                <div class="tab-pane active" id="tab1">
                                    <div id="mapCanvas">
                                    </div>
                                </div>
                                <div class="tab-pane" id="tab2">
                                    <div id="listView">
                                    </div>
                                </div>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tab1" data-toggle="tab">Map View</a></li>
                                <li><a href="#tab2" data-toggle="tab">List View</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Body for Phones -->
        <div class="main-body container-fluid visible-phone">
            <div class="row-fluid content-row">
                <div class="row-fluid content-header">
                    <div class="span4">Some Header</div>
                </div>
                <div class="row-fluid content-body">Content goes here</div>
            </div>
        </div>
        <!-- All the JavaScript links -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
    </body>
</html>
