<!DOCTYPE html>
<html lang="en">
   <head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>DogPack</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/schedule.css"/>
		<link rel="stylesheet" type="text/css" href="css/fullcalendar.css"/>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/fullcalendar.min.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript">
		
		var places = [];
		var dogOneEvents = {
            	events: [ // put the array in the `events` property
              ],
              color: 'red',
            	textColor: 'white'

       };
		
		var dogTwoEvents =  {
            	events: [ // put the array in the `events` property
              ],
             	color: 'red',
              textColor: 'white'
      };
      
		
				$(document).ready(function() {
					//Set up calendar
					$('#calendar').fullCalendar({
						header: {
							left: 'prev,next today',
							center: 'title',
							right: 'month,agendaWeek,agendaDay'
							},
						defaultView: 'agendaWeek', 
						editable: true,
						dayClick: function(date, allDay, jsEvent, view) {
        			$('#calendar').fullCalendar('refetchEvents');
            	$('#calendar').fullCalendar('renderEvent', {
  							title: 'Meetup w/ Dog2',
  							start: date,
  							end: new Date(date.getTime()+(1000*60*60)),
  							allDay: false,
  							color: 'green',
  							textColor: 'white'
								}, false);
							$('#inputMeetupTime').val(date.toUTCString());	
    				},
    				eventSources: [dogOneEvents, dogTwoEvents],
    				height: 500
					});
					//Typeahead for location input
					$("#inputLocation").typeahead({source: places, updater: function(item) {
        		this.$element[0].value = item;
        		return item;
    			}})
					$('.alert').hide();
    			$('#sendBtn').click(function(e){
      			console.log('Send button clicked');
      			if($("#inputLocation").val().length == 0 || $("#inputMeetupTime").val().length == 0 || $("#textAreaMessage").val().length == 0){
      				$('.alert').show();
      				e.preventDefault();
      			}
      		}); 
			 	});
		</script>
	</head>
    <body>
        <!-- Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar collapse" data-toggle="collapse" data-target=".nav-collapse">
                        <img src="img/glyphicons/glyphicons_002_dog.png"/>
                    </a>
                    <a class="brand" href="home.html">
                        <i class="icon-bar"></i>
                        <img class="logo" alt="DogPack logo" src="./img/logo.png">
                    </a>
                    <div class="nav-collapse">
                        <ul class="nav">
                        	<li><a href="home.html">Home</a></li>
                            <li><a href="search.html">Search</a></li>
                            <li><a href="view_friends.html">Friends</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li><a href="logout.html">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Body -->
        <div class="main-body container">
            <div class="row-fluid">
                <div class="container">
			
			<div class="row first-row">
				<div class="span10">
					<h2>Schedule a meetup with <span class="member-name">Roxy</span></h2>
				</div>
				<div class="span2">
					<img src="img/roxy.jpg" class="thumb img-polaroid pull-right"> 
				</div>
			</div>
			
			<div class="row">
				<div class="span12">
					<div id="calendar"></div>
				</div>
			</div>
			
			<div class="row">
				<div class="span6">
					<form>
						<label>Meetup Time</label>
						<input class="span6" type="text" id="inputMeetupTime" disabled>
						<label>Location</label>
						<input class= "span6" type="text" id="inputLocation" autocomplete="off" data-provide="typeahead">						
					</form>
				</div>
				<div class="span6">
					<label>Message</label>
					<textarea id="textAreaMessage" class="span6" rows="5"></textarea>
					<a href="index.html?action=sent" id="sendBtn" class="btn btn-success pull-right">Send</a>
					<a onclick="goBack()" id="cancelBtn" class="btn btn-danger pull-right">Cancel</a>
				</div>
			</div>
			
			<div class="row">
				<div clas="span12">
					<div class="alert alert-error">
   	 				<button type="button" class="close" data-dismiss="alert">&times;</button>
    				Please fill out all fields before sendng invitiation
    			</div>
				</div>
			</div>
			
		</div>
            </div>
        </div>
        <!-- All the JavaScript links -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
    </body>
</html>
